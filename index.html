<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Victor Crest
  26
  London
  80K
  Followers
  803K
  Likes
  1.4K
  Photos -->
  <div class="profile-box">
    <div class="pattern">
      <image alt="profile-pic" class="victor-img" src="./images/image-victor.jpg"></image>
    </div>
    <div class="heading">
      <p>Victor Crest  <span class="age-class">26</span></p>
      <p class="city">London</p>
    </div>
    <hr>
    <div class="info-grid">
      <div class="followers">
        <p class="info-number">80K</p>
        <p class="info-text">Followers</p>
      </div>
      <div class="likes">
        <p class="info-number">803K</p>
        <p class="info-text">Likes</p>
      </div>
      <div class="photos">
        <p class="info-number">1.4K</p>
        <p class="info-text">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
